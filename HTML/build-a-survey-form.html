<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to help us improve our services.</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br>
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age">
        <br>
        
        <label for="dropdown">Select your role:</label>
        <select id="dropdown" name="role">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
        </select>
        <br>
        
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        
        <p>Hobbies:</p>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label>
        <br>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
        <br>
        
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
